<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WebChess</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<nav>
		<a href="/index.html">Openings</a>
		<a href="/puzzles.html">Puzzles</a>
		<a href="/endgames.html">Endgames</a>
	</nav>
	<div class="workspace">
		<div class="playing-board">
			<canvas id="chessboard" width="512" height="512"></canvas>
			<div class="side-pane">
				<div id="details" class="details">
					<h1>Black to move</h1>
					<p>Score: 0</p>
				</div>
				<div class="buttons">
					<button id="skip-button">Skip</button>
				</div>
				<input id="moveInput" type="text" placeholder="Enter your move here">
			</div>
		</div>
	</div>
	
</body>
<script src="./script.js"></script>
