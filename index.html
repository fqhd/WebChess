<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WebChess</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="workspace">
		<div class="depth-section">
			<h1>Search Depth:</h1>
			<input type="text" id="search-depth" value="5">
		</div>
		<div class="playing-board">
			<canvas id="chessboard" width="512" height="512"></canvas>
			<div class="side-pane">
				<div id="history" class="history"></div>
				<div class="buttons">
					<button id="back-button">Back</button>
					<button id="restart-button">Best</button>
					<button id="best-button">Black</button>
					<button id="black-button">Restart</button>
				</div>
				<input id="moveInput" type="text" placeholder="Enter your move here">
			</div>
		</div>
	</div>
	
</body>
<script src="./script.js"></script>
</html>
